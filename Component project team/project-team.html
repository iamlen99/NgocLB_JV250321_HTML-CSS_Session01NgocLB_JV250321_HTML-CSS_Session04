<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component project team - hoàn thành task</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/7b988689d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2 class="project-title">Water resistant mosquito...</h2>
      <span class="project-status">inactive</span>
      <p class="project-info">
        <i class="fa-solid fa-user icon-margin"></i>
        Client:
        <span class="client">Monsters.Inc</span>
      </p>
      <p class="project-info">
        <i class="fa-solid fa-credit-card icon-margin"></i>
        Budget:
        <span class="budget">10,500$</span>
      </p>
      <div class="project-progress">
        <p>Progress</p>
        <span class="percentage">76%</span>
      </div>
      <div class="in-progress">
        <div class="progress"></div>
      </div>
      <p class="project-timeline">
        Started: <span class="color-lightgray">8th Mar. 2021</span>
      </p>
      <p class="project-timeline">
        Deadline: <span class="color-lightgray">15th Sept. 2022</span>
      </p>
      <div class="tasks">
        <p class="task-count">
          <i class="fa-solid fa-list-check icon-margin"></i>
          <strong>125</strong> <span class="color-lightgray">Task</span>
        </p>
        <img
          src="./images/user-1.jfif"
          alt="assignee-1"
          class="assignee-1 assignee"
        />
        <img
          src="./images/user-2.jfif"
          alt="assignee-1"
          class="assignee-2 assignee"
        />
      </div>
    </div>
  </body>
</html>
