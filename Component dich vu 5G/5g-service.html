<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dich vu 5G</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/aba8d940c7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <img
        src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png"
        alt="hot"
        class="icon-sale"
      />
      <p class="title">5G160B</p>
      <div class="content">
        <p class="info">Data: <span>120Gb (4Gb/ ngày) </span></p>
        <p class="info">Giá: <span>160.000 đ </span></p>
        <p class="info">
          Nội mạng: <span> < 10 phút( tối đa 1000 phút/ 30 ngày) </span>
        </p>
        <p class="info">Ngoại mạng: <span>100 phút </span></p>
        <p class="info">
          Free data: <span>TV360 Basic, 20Gb lưu trữ Mybox </span>
        </p>
        <p class="info">Thời hạn: <span>30 ngày </span></p>
        <p class="info">(Sử dụng 4Gb/ ngày)</p>
        <div class="btn-1">
          <a href="#">
            <i class="fa-solid fa-pen-to-square m-r-5"></i>
            ĐĂNG KÝ
          </a>
        </div>
        <div class="btn-2">
          <a href="#">
            <i class="fa-solid fa-share-from-square m-r-5"></i>
            Chi tiết
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
