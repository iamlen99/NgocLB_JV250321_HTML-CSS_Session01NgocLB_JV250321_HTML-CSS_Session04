<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Box - Hộp pop up thông dụng</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/7b988689d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-xmark x-icon"></i>
      <form action="http://google.com" method="post">
        <div class="box-title">
          <h2>New message to @mdo</h2>
        </div>
        <div class="box-content">
          <div>
            <label for="resipient">Resipient:</label>
            <input type="text" name="resipient" id="resipient" value="@mdo" />
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>
          </div>
        </div>
        <div class="button">
          <input type="button" value="Close" />
          <input type="submit" value="Send message" />
        </div>
      </form>
    </div>
  </body>
</html>
